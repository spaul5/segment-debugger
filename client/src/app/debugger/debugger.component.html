<div class="debugger-div">
  <div class="header-div" fxLayout="row" fxLayoutAlign="space-between">
    <div class="button-div" fxLayout="row" fxLayoutAlign="center center">
      <div class="segment-btn segment-btn-default btn-left" (click)="connectToSocket()" fxLayoutAlign="center center" fxFlex="1 1 auto"
        [ngClass]="{'segment-btn-selected': live, 'point': !live }"><span>Live</span></div>
      <div class="segment-btn segment-btn-default btn-right" (click)="unsubscribeToChannel()"  fxLayoutAlign="center center" fxFlex="1 1 auto"
      [ngClass]="{'segment-btn-selected': !live, 'point': live }"><span>Pause</span></div>
    </div>
    <div class="search-div">
      <svg class="search-icon" x="0px" y="0px" viewBox="0 0 16 16" xml:space="preserve" width="16" height="16" fill="currentColor">
        <path d="M12.7,11.3c0.9-1.2,1.4-2.6,1.4-4.2C14.1,3.2,11,0,7.1,0S0,3.2,0,7.1c0,3.9,3.2,7.1,7.1,7.1 c1.6,0,3.1-0.5,4.2-1.4l3,3c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3c0.4-0.4,0.4-1,0-1.4L12.7,11.3z M7.1,12.1 C4.3,12.1,2,9.9,2,7.1S4.3,2,7.1,2s5.1,2.3,5.1,5.1S9.9,12.1,7.1,12.1z"></path>
      </svg>
      <input class="search-input segment-font" type="text" name="search" [(ngModel)]="searchQuery" placeholder="Type to search..." (keyup)="onKey($event)" autofocus>
    </div>
  </div>
  
  <div *ngIf="searchEvents.length == 0"class="event-container">
    <app-event *ngFor="let e of events" [event]="e"></app-event>
  </div>
  <div *ngIf="searchEvents.length >= 0"class="event-container">
    <app-event *ngFor="let e of searchEvents" [event]="e"></app-event>
  </div>
</div>
